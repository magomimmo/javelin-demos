<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Javelin Lettercount Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body onload="tailrecursion.javelin_demos.lettercount.start()">

    <em>This <a href="https://github.com/tailrecursion/javelin/">Javelin</a> demo prints the length of a text input as you type.</em>

    <p>Type in the box and see the letter count change.</p>
    <input type="text" id="text"></input><br/>
    <span id="count"></span><br/><br/>
    <a href="https://github.com/tailrecursion/javelin-demos/blob/master/src/cljs/tailrecursion/javelin-demos/lettercount.cljs">ClojureScript source</a>
    <script src='demos.js'></script>
  </body>
</html>
